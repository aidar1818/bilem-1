<mat-progress-spinner
  class="main-spinner"
  *ngIf="(loading | async) else coursesArea"
  mode="indeterminate"
  style="margin-bottom: 50px"
></mat-progress-spinner>

<ng-template #coursesArea>
<h1>{{ title }}</h1>
<div fxLayout="row wrap" fxLayoutAlign="start" class="container" *ngIf="courses">
  <div *ngFor="let course of courses | async | orderBy:'-rate'">
    <app-course-card [course]="course" [is_free]="is_free"></app-course-card>
  </div>
</div>
</ng-template>
