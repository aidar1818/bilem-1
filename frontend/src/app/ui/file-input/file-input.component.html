<div
  class="file-input-container"
  role="group"
  [attr.aria-labelledby]="_formField?.getLabelId()"
  (focusin)="onFocusIn($event)"
  (focusout)="onFocusOut($event)"
>
  <input class="disabled" disabled readonly [ngModel]="fileName" />
  <button
    [disabled]="disabled"
    type="button"
    role="button"
    mat-raised-button
    #browseBtn
  >
    <ng-content></ng-content>
  </button>
  <input type="file" #fileInput (change)="onFileInputChange($event)" />
</div>
