<div class="main">
  <app-sidebar class="nav">
    <div fxLayout="row" fxLayoutAlign="start center" class="avatarDiv">
      <div class="avatar">
        <mat-icon>{{ userDisplayName.charAt(0) }}</mat-icon>
      </div>
      <span style="color: #6D6D6D">{{ userDisplayName }}</span>
    </div>

    <mat-nav-list  role="navigation">
      <a mat-list-item [routerLink]="['statistics', userId]" [routerLinkActive]="['active']" class="statistics">
        <span class="material-icons mat-list-icon">
          analytics
        </span>
        Статистика
      </a>
      <a mat-list-item routerLink="courses" [routerLinkActive]="['active']">
        <span class="material-icons mat-list-icon">
          menu_book
        </span>
        Курсы
      </a>
      <a mat-list-item routerLink="lessons" [routerLinkActive]="['active']">
        <span class="material-icons mat-list-icon">
          school
        </span>
        Уроки
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="new" [routerLinkActive]="['active']" class="newCourse">
       <span class="material-icons mat-list-icon">
         add_circle_outline
       </span>
        Новый курс
      </a>
    </mat-nav-list>
  </app-sidebar>
  <div class="router">
    <router-outlet></router-outlet>
  </div>
</div>
