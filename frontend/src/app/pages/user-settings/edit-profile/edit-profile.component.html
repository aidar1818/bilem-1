<div>
  <h1>Редактирование профиля</h1>
  <form
    #f="ngForm"
    fxLayout="column"
    autocomplete="off"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        type="text"
        name="email"
        autocomplete="username"
        required
        matInput
        ngModel
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ваше имя</mat-label>
      <input
        type="text"
        name="displayName"
        autocomplete="username"
        required
        matInput
        ngModel
      />
    </mat-form-field>

    <p>Расскажите немного о себе</p>
    <mat-form-field appearance="outline">
      <mat-label>Обо мне</mat-label>
      <textarea
        rows="9"
        name="aboutMe"
        matInput
        ngModel
      ></textarea>
    </mat-form-field>

    <ng-template #btn>
    <button
      type="submit"
      mat-raised-button
      [disabled]="f.invalid"
    >Сохранить изменения
    </button>
    </ng-template>
    <mat-progress-bar mode="indeterminate" *ngIf="(editLoading | async) else btn" style="width: 240px"></mat-progress-bar>
  </form>
</div>
