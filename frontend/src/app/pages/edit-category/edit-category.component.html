<app-centered-card title="Создание категории">
  <form
    #f="ngForm"
    fxLayout="column"
    autocomplete="off"
    style="margin-top: 20px"
    (ngSubmit)="createCategory()"
  >
    <div *ngIf="error | async" class="error">
      {{ error | async }}
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Название новой категории</mat-label>
      <input
        type="text" name="title"
        required matInput ngModel #title="ngModel"
      />
      <mat-error *ngIf="title.touched && title.hasError('required')">
        Поле является обязательным!
      </mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid || (loading | async)"
    >
     Создать
    </button>
  </form>
</app-centered-card>
